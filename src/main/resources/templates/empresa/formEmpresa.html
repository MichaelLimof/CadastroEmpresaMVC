<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Cadastro de Empresa</title>

</head>
<body>
	<h1>Cadastro de Empresa:</h1>
	 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s3">
          <input placeholder="Nome da Empresa" id="nome_empresa" type="text" class="validate">
          <label for="nome_empresa">Nome da Empresa</label>
        </div>
        <div class="input-field col s3">
        <input placeholder="CNPJ" id="cnpj_empresa" type="text" class="validate">
           <label for="cnpj">CNPJ</label>
        </div>
        <div class="input-field col s3">
             <input placeholder="CEP" id="cep" type="text" class="validate">
             <label for="cep">CEP</label>
        </div>
      </div>
<div class="row">
        <div class="input-field col s3">
          <input placeholder="Razao Social" id="razao_social" type="text" class="validate">
          <label for="razao">Razao Social</label>
        </div>
        <div class="input-field col s3">
          <input placeholder="E-Mail" id="email_contato" type="email" class="validate">
          <label for="email">EMAIL</label>
        </div>
         </div>
<div class="row">
<div class="input-field col s3">
          <input placeholder="Telefone" id="telefone" type="text" class="validate">
          <label for="tel">Telefone</label>
        </div>
        <div class="input-field col s3">
          <input placeholder="Area Medica" id="area_medica" type="text" class="validate">
          <label for="area">Area Medica</label>
        </div>
         </div>
<div class="row">
        <div class="row">
        <div class="input-field col s3">
          <input placeholder="Rua" id="rua_empresa" type="text" class="validate">
          <label for="rua">Rua</label>
        </div>
        <div class="input-field col s3">
          <input placeholder="Numero" id="numero_end" type="text" class="validate">
          <label for="numero">Numero</label>
          </div>     
        </div>
<div class="row">
        <div class="input-field col s3">
          <input placeholder="Bairro" id="bairro_empresa" type="text" class="validate">
          <label for="bairro">Bairro</label>
        </div>
        <div class="input-field col s3">
          <input placeholder="Cidade" id="cidade_empresa" type="text" class="validate">
          <label for="cidade">Cidade</label>
        </div>
        </div>
       <button type="submit">Salvar</button>
      </div>
    </form>
  </div>
        
<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
